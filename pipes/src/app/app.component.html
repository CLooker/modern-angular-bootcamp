<div class="container">
  <h3>Payment Form</h3>
  <div class="row">
    <div class="form-group col">
      <label for="">Payee Name</label>
      <input
        class="form-control"
        (input)="onNameChange($event.target.value)"
        type="text"
      />
    </div>
    <div class="col">
      <label for=""><b>Name</b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="">Payment Date</label>
      <input
        class="form-control"
        (input)="onDateChange($event.target.value)"
        type="date"
      />
    </div>
    <div class="col">
      <label for=""><b>Payment Date</b></label>
      <div>
        {{ date | date: "MMMM d, y" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="">Payment Amount</label>
      <input
        class="form-control"
        (input)="onAmountChange($event.target.value)"
        type="text"
      />
    </div>
    <div class="col">
      <label for=""><b>Payment Amount</b></label>
      <div>
        {{ amount | currency }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="">Miles</label>
      <input
        class="form-control"
        (input)="onMilesChange($event.target.value)"
        type="text"
      />
    </div>
    <div class="col">
      <label for=""><b>Kilometers</b></label>

      <!-- how to use a pipe in a directive -->
      <div *ngIf="(miles | convert: 'km') > 10">
        {{ miles | convert: "km" }}
      </div>
    </div>
  </div>
</div>
