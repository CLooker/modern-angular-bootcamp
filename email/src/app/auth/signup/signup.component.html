<h3>Create an Account</h3>
<form class="ui form" [formGroup]="authForm" (ngSubmit)="onSubmit()">
  <app-input
    label="Username"
    type="text"
    [control]="authForm.get('username')"
  ></app-input>
  <app-input
    label="Password"
    type="password"
    [control]="authForm.get('password')"
  ></app-input>
  <app-input
    label="Password Confirmation"
    type="password"
    [control]="authForm.get('passwordConfirmation')"
  ></app-input>

  <div
    *ngIf="
      authForm.get('password').touched &&
      authForm.get('passwordConfirmation').touched &&
      authForm.errors
    "
    class="ui red basic label"
  >
    <p *ngIf="authForm.errors.passwordMismatch">
      Passwords do not match
    </p>
    <p *ngIf="authForm.errors.noConnection">
      No internet connection
    </p>
    <p *ngIf="authForm.errors.unknown">
      Failed to signup
    </p>
  </div>

  <div>
    <button class="ui submit button primary">Submit</button>
  </div>
</form>
