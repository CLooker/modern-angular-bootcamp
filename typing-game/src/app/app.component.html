<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typing Challenge</h1>
      <p class="has-text-centered">
        <span
          [class]="getClass(char, enteredText.charAt(i))"
          *ngFor="let char of randomText.split(''); let i = index"
          >{{ char }}</span
        >
      </p>
      <div class="field">
        <input
          class="input"
          type="text"
          (input)="onInput($event.target.value)"
        />
      </div>
      <div *ngIf="enteredText === randomText" class="box has-text-centered">
        <h1 class="title"><b>Success!</b></h1>
      </div>
    </div>
  </div>
</div>
